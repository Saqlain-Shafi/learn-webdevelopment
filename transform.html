<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    h1{
        text-align:center;
    }
   #tt button{
       transition:width 2s,transform 2s;
    }
    #tt:hover button{
        width:50%;
        height:400px;
        transform:rotate(180deg);
        background-color: blue;
    }
    button{
        margin-left:50%;
    }
    </style>
</head>
<body>
    <h1>Click on the button to see the transition+transform effect</h1>
    <div id="tt">
        <button>Change me</button>
    </div>
</body>
</html>
